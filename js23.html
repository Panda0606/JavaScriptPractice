<html>
<head>
<title>421</title>
<style>
#div1{
width:100px; height:100px; background:red; position:absolute;left:700px;top:50px;
}
#div2{
width:1px; height:300px; background:blue; position:absolute;left:300px;top:50px;
}
</style>
<script>

function move(){

   var oDiv=document.getElementById('div1');
   
   setInterval(function(){
    var speed=(300-oDiv.offsetLeft)/10; 
    if(speed>0){
     speed=Math.ceil(speed);
    }else{
     speed=Math.floor(speed);    
    }
    oDiv.style.left=oDiv.offsetLeft+speed+'px';  
   
     },30);
}
</script>
</head>
<body>
<input type="button" value="moe" onclick="move()">
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
