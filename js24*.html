<html>
<head>
<title>21</title>
<style>
#div1{
width:100px; height:100px; background:red; position:absolute;right:0px;bottom:0px;
}
</style>
<script>

window.onscroll=function(){
    var oDiv=document.getElementById('div1');
    var scrollTop=document.documentElement.scrollTop||document.body.scrollTop; 
   
    //oDiv.style.top=document.documentElement.clientHight-oDiv.offsetHight+scrollTop+'px';
    
      move(document.documentElement.clientHight-oDiv.offsetHight+scrollTop);
}
   
var timer=null;
function move( iTarget){
   
   var oDiv=document.getElementById('div1');
   clearInterval(timer);
   timer=setInterval(function(){
   
   var speed=(iTarget-oDiv.offsetTop)/8; 
   speed=speed>0?Math.ceil(speed):Math.floor(speed);
   
   if (oDiv.offsetTop==iTarget){
      clearInterval(timer);
   }else{
   
      oDiv.style.Top=oDiv.offsetTop+speed+'px';
   }
   
   },30)
}
</script>
</head>
<body style="height:2000px;">
<div id="div1"></div>

</body>
</html>
