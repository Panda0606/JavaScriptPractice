<html>
<head>
<title>clock</title>
<head>
<style>
#b1 {

  width: 50%;
  height: 50%;
  overflow: auto;
  margin: auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
 } 
</style>

<script>
function toDou(n){
 
   if (n<10){
     return '0'+n;
   }else{
    return  ''+ n;
   }
}
window.onload=function(){

   var oB1=document.getElementById('b1');
   var aImg=oB1.getElementsByTagName('img'); 
   
   function time(){

    var oDate= new Date();
    var str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
    //var str.charAt(0); 等同于 str[0];
    for(i=0;i<aImg.length;i++){   
      aImg[i].src='/Users/panda/Desktop/img/'+str.charAt(i)+'.png';
                              }
                  }
    
    setInterval(time,1000);
    time();
      
};
</script>
</head>


<body id="b1">
