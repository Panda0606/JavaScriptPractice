<html>
 <!-- 任意值运动框架 -->
	<head>
		<title>999</title>
     
     <style>
     	#div1{width:100px; height: 100px; background: red; border: 1px solid black; margin: 10px; float: left;}
     	#div2{width:100px; height: 100px; background: red; border: 1px solid black; margin: 10px;float: left;}
     	#div3{width:100px; height: 100px; background: red; border: 1px solid black; margin: 10px;float: left; filter: alpha(opacity:30); opacity: 0.3;}
     </style>
     <script>

     	window.onload= function(){
                var oDiv1=document.getElementById('div1');
                oDiv1.timer=null;

                oDiv1.onmouseover=function(){

                	move(this,'width',200);
                }
                oDiv1.onmouseout=function(){

                	move(this,'width',100);
                }

                var oDiv2=document.getElementById('div2');
                oDiv2.timer=null;

                oDiv2.onmouseover=function(){

                	move(this,'height',200);
                }
                oDiv2.onmouseout=function(){

                	move(this,'height',100);
                }

                var oDiv3=document.getElementById('div3');
                oDiv2.timer=null;

                oDiv3.onmouseover=function(){

                	move(this,'opacity',100);
                }
                oDiv3.onmouseout=function(){

                	move(this,'opacity',30);
                }

     	};
     	
     	function getStyle(obj,name){

     		if(obj.currentStyle){

     			return obj.currentStyle[name];
     		}else{

     			return  getComputedStyle(obj, false)[name];
     		}
     	};

        
     	function move(obj,attr,iTarget){
               
               clearInterval(obj.timer);
               obj.timer=setInterval(function(){
               
               if(attr=='opacity'){

               var cur=parseFloat(getStyle(obj,attr))*100;

               }else{
               var cur=Math.round(parseInt(getStyle(obj,attr)));
                 }
               var speed=(iTarget-cur)/6;
               speed=speed>0?Math.ceil(speed):Math.floor(speed);
                
                if(cur==iTarget){
                	clearInterval(obj.timer);
                }else{

                	if(attr=='opacity'){

                     obj.style.filter='alpha(opacity:'+(cur+speed)+')';
                     obj.style.opacity=(cur+speed)/100 ;

                     document.getElementById('txt').value= obj.style.opacity;


                	}else{
                    obj.style[attr]=cur+speed+'px';}

                }
              
               },30);

     	}
     </script>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<input id="txt" type="text" name="zhi">
	</body>
</html>
