<html>
<head>
<title>115</title>
<style >
div{
	 width: 200px; height: 200px; background: red; margin: 20px; float: left; filter: alpha(opacity:30); opacity: 0.3;
}
</style>
<script>
window.onload=function(){
	var aDiv=document.getElementsByTagName('div');
    for (var i = 0; i < aDiv.length; i++) {
    	aDiv[i].alpha=30;
    	aDiv[i].timer=null;
    	
      aDiv[i].onmouseover=function(){
      move(this,100);

    	}
         aDiv[i].onmouseout=function(){
         move(this,30);

    	}

    }
  
}

function move(obj, iTarget){

   clearInterval(obj.timer);
   obj.timer=setInterval(function(){
    
    var speed=(iTarget-obj.alpha)/6;
    if(speed>0){
       Math.ceil(speed);
    }else{
       Math.floor(speed); 
       }
    
    if (obj.alpha==iTarget){
     clearInterval(obj.timer);
    }else{
    	obj.alpha=+speed;
    	obj.style.filter='alpha(opacity:'+obj.alpha +')';
    	obj.style.opacity=obj.alpha/10;
    }
  },30)


}
</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
