<html>
<head>
<title>452</title>
<style>
#div1{width:150px; height:200px; background:red; position:absolute;left:-150px;}

#div1 span{position:absolute;width:20px; height:60px; background:blue; line-height:20px;right:-20px; top:70px;}
</style>
<script>  
window.onload=function(){

  var oDiv=document.getElementById('div1');
   oDiv.onmouseover=function(){
      move(0);
      }
   oDiv.onmouseout=function(){
      move(-150);
      }
};

var timer=null;
function move(iTarget){
   var oDiv=document.getElementById('div1');
   clearInterval(timer);  
   var speed=0;
   timer=setInterval(function(){
   
   if(oDiv.offsetLeft> iTarget){
     speed=-10;
   }else{ 
     speed=10;
   }
   
   if(oDiv.offsetLeft==iTarget){
       clearInterval(timer);  
      }else{
            oDiv.style.left=oDiv.offsetLeft+speed+'px';
           }
      },30);    
  }

</script>
</head>
<body>
<div id="div1">
<span>share</span>
</div>
</body>
</html>
