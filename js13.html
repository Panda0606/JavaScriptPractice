<html>
<head>
<title>move</title>
<style>
*{margin:0px ;padding:0px;}
#div1 { width:376px; height:118px; margin:100px auto; position:relative;overflow:hidden;}
#div1 ul{position:absolute; left:0px; top:0px;}
#div1 ul li{ float:left; width:94px; height:118px; list-style:none;}
</style>
<script>
window.onload=function(){

     var oDiv=document.getElementById('div1');
     var oUl=oDiv.getElementsByTagName('ul')[0];
     var aLi=oUl.getElementsByTagName('li');
     var speed;
     
     oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
     oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';
    
    function move(){
     
     if(oUl.offsetLeft<-oUl.offsetWidth/2){       
        oUl.style.left='0'+'px';
     }
     if (oUl.offsetLeft>0){
        oUl.style.left=-oUl.offsetWidth/2+'px';
     }
     oUl.style.left=oUl.offsetLeft+speed+'px';
     
     }
      var timer=setInterval(move,30);
      
      oDiv.onmouseover=function(){      
         clearInterval(timer);
      }
      
      oDiv.onmouseout=function(){
           timer=setInterval(move,30);
      }

     document.getElementsByTagName('a')[0].onclick=function(){
     
           speed=-2;
     }
      document.getElementsByTagName('a')[1].onclick=function(){
     
           speed=2;
     }

}
</script>
</head>
<body>
<a href="javascript:;">left</a>
<a href="javascript:;">right</a>
<div id="div1">
<ul>
    <li><img src="/Users/panda/Desktop/JS/img/0.png"></li>
    <li><img src="/Users/panda/Desktop/JS/img/0.png"></li>
    <li><img src="/Users/panda/Desktop/JS/img/0.png"></li>
    <li><img src="/Users/panda/Desktop/JS/img/1.png"></li>
</ul>
</div>
</body>
</html>
